<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小主帮后台管理</title>
    <link rel="stylesheet" href="../public/build/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main_index.css">
    <script src="../public/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-index">
            <div class="main-index-link-wrap">
                <a href="" class="main-index-link" target="_blank">小主帮首页</a>
            </div>
        </div>

        <!--不同部分-->
        <div class="check-wrap">
            <h3 class="text-center">通过认证的公众号注册小程序</h3>
            <div class="check-procedure">
                <p class="check-title">1.登录已经通过微信认证的公众号。</p>
                <img src="../public/images/main/check/account_1.jpg" alt="小程序注册步骤一" class="img-responsive">
                <p class="check-title">2.选择<b>快速注册并认证小程序</b></p>
                <img src="../public/images/main/check/account_2.png" alt="小程序注册步骤二" class="img-responsive">
                <p class="check-title">3.确定复用的资料。推荐全部勾选。</p>
                <img src="../public/images/main/check/account_3.png" alt="小程序注册步骤三" class="img-responsive">
                <p class="check-title">4.填写邮箱及密码，常规注册手续。</p>
                <img src="../public/images/main/check/account_4.png" alt="小程序注册步骤四" class="img-responsive">
            </div>

            <footer class="admin-login-footer">
                <p class="admin-login-footer-content">Copyright&copy;2017 Sennki All Rights Reserved <a href="http://www.miitbeian.gov.cn" target="_blank" class="admin-login-footer-link">粤ICP备17065039号-1</a></p>
            </footer>
        </div>
        <!--/不同部分-->
    </div>
</body>
</html>
