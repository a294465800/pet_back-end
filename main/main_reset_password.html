<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小主帮后台管理</title>
    <link rel="stylesheet" href="../public/build/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main_index.css">
    <link rel="icon" href="../public/images/main/logo2.ico" type="image/x-icon">
    <script src="../public/js/jquery-3.2.1.min.js"></script>
    <script src="../public/js/main_index.js"></script>
</head>
<body>
    <div class="admin-login-bg">
        <div class="main-index">
            <div class="main-index-link-wrap">
                <a href="" class="main-index-link" target="_blank">小主帮首页</a>
            </div>
        </div>

        <!--不同部分-->
        <div class="reset-password">
            <form action="">
                <div class="form-group">
                    <label for="telPhone" class="control-label">手机</label>
                    <input type="text" class="form-control" id="telPhone" placeholder="输入手机号码" aria-describedby="helpBlock1">
                    <span id="helpBlock1" class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="captcha" class="control-label">验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="captcha" placeholder="填写验证码" aria-describedby="helpBlock4">
                        <div class="input-group-btn">
                            <div class="btn btn-default disabled" id="getCaptcha">获取验证码</div>
                        </div>
                    </div>
                    <span id="helpBlock4" class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">新密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码为长度大于8位的英文或数字" aria-describedby="helpBlock2">
                    <span id="helpBlock2" class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="repassword" class="control-label">再次输入密码</label>
                    <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码" aria-describedby="helpBlock3">
                    <span id="helpBlock3" class="help-block"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn login-btn btn-block" id="register">提交</button>
                </div>
            </form>
        </div>
        <!--/不同部分-->

        <footer class="admin-login-footer">
            <p class="admin-login-footer-content">Copyright&copy;2017 Sennki All Rights Reserved <a href="http://www.miitbeian.gov.cn" target="_blank" class="admin-login-footer-link">粤ICP备17065039号-1</a></p>
        </footer>
    </div>
</body>
</html>
