<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小主帮后台管理</title>
    <link rel="stylesheet" href="../public/build/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main_index.css">
    <script src="../public/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="admin-login-bg">
        <div class="main-index">
            <div class="main-index-link-wrap">
                <a href="" class="main-index-link" target="_blank">小主帮首页</a>
            </div>
        </div>
        <div class="admin-login-part">
                <h1>登录
                    <small>没有帐号？<a href="signup.html" class="admin-register-link" target="_blank">商家入驻</a></small>
                </h1>
                <form action="">
                    <div class="form-group">
                        <label for="username">用户名/手机</label>
                        <input type="text" class="form-control" id="username" placeholder="用户名/手机号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block login-btn">登录</button>
                    </div>
                    <div class="form-group">
                        <a href="#" target="_blank">忘记密码？</a>
                    </div>
                </form>
        </div>

        <footer class="admin-login-footer">
            <p class="admin-login-footer-content">Copyright&copy;2017 Sennki All Rights Reserved <a href="http://www.miitbeian.gov.cn" target="_blank" class="admin-login-footer-link">粤ICP备17065039号-1</a></p>
        </footer>
    </div>
</body>
</html>
