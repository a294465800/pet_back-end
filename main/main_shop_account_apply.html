<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小主帮后台管理</title>
    <link rel="stylesheet" href="../public/build/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main_index.css">
    <script src="../public/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-index">
            <div class="main-index-link-wrap">
                <a href="" class="main-index-link" target="_blank">小主帮首页</a>
            </div>
        </div>

        <!--不同部分-->
        <div class="check-wrap">
            <h3 class="text-center">开通微信商户流程</h3>
            <div class="check-procedure">
                <p class="check-title">1.登录 <br>登录网址：<a href="https://mp.weixin.qq.com" target="_blank" title="微信公众平台">https://mp.weixin.qq.com</a></p>
                <img src="../public/images/main/check/shop_account_1.jpg" alt="微信商户注册骤一" class="img-responsive">
                <p class="check-title">2.选择微信支付方式栏目，点击开通。</p>
                <img src="../public/images/main/check/shop_account_2.jpg" alt="微信商户注册骤二" class="img-responsive">
                <p class="check-title">3.选择开通方式，如果之前并没有开通过微信支付，选择新申请。</p>
                <img src="../public/images/main/check/shop_account_3.png" alt="微信商户注册骤三" class="img-responsive">
                <p class="check-title">4.填写相关资料包括商户信息与结算账户。</p>
                <img src="../public/images/main/check/shop_account_4.png" alt="微信商户注册骤四" class="img-responsive">
                <p class="check-title">5.经营类目按照以下来选择。</p>
                <img src="../public/images/main/check/shop_account_5.png" alt="微信商户注册骤五" class="img-responsive">
                <p class="check-title">5.提交资料后等待微信审核通过。</p>
                <img src="../public/images/main/check/shop_account_6.png" alt="微信商户注册骤六" class="img-responsive">
                <img src="../public/images/main/check/shop_account_7.png" alt="微信商户注册骤七" class="img-responsive">
            </div>

            <footer class="admin-login-footer">
                <p class="admin-login-footer-content">Copyright&copy;2017 Sennki All Rights Reserved <a href="http://www.miitbeian.gov.cn" target="_blank" class="admin-login-footer-link">粤ICP备17065039号-1</a></p>
            </footer>
        </div>
        <!--/不同部分-->
    </div>
</body>
</html>
