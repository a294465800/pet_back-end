<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小主帮后台管理</title>
    <link rel="stylesheet" href="../public/build/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main_index.css">
    <script src="../public/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-index">
            <div class="main-index-link-wrap">
                <a href="https://www.sennkisystem.cn" class="main-index-link" target="_blank">小主帮首页</a>
            </div>
        </div>

        <!--不同部分-->
        <div class="check-wrap">
            <h3 class="text-center">如何注册一个小程序</h3>
            <div class="check-procedure">
                <p class="check-title">1.登录微信公众平台，打开注册界面。</p>
                <a href="https://mp.weixin.qq.com/" target="_blank">微信公众平台</a>
                <img src="../public/images/main/app_register/app_register_01.jpg" alt="小程序注册步骤一" class="img-responsive">
                <p class="check-title">2.填写资料。</p>
                <img src="../public/images/main/app_register/app_register_02.jpg" alt="小程序注册步骤二" class="img-responsive">
                <p class="check-title">3.填写完成后点击注册，验证邮箱。</p>
                <img src="../public/images/main/app_register/app_register_03.jpg" alt="小程序注册步骤三" class="img-responsive">
                <p class="check-title">4.选择主体类型，一般选择企业。<b>认证方式建议选择微信认证。</b></p>
                <img src="../public/images/main/app_register/app_register_04.jpg" alt="小程序注册步骤四" class="img-responsive">
                <p class="check-title">5.填写管理员信息。</p>
                <img src="../public/images/main/app_register/app_register_05.jpg" alt="小程序注册步骤四" class="img-responsive">
                <p class="check-title">6.注册成功。</p>
            </div>

            <footer class="admin-login-footer">
                <p class="admin-login-footer-content">Copyright&copy;2017 Sennki All Rights Reserved <a href="http://www.miitbeian.gov.cn" target="_blank" class="admin-login-footer-link">粤ICP备17065039号-1</a></p>
            </footer>
        </div>
        <!--/不同部分-->
    </div>
</body>
</html>
